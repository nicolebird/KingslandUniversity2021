<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rainbow</title>
		<style>
			div {
				color: white;
				padding: 5px;
			}

			.red {
				background-color: red;
			}

			.orange {
				background-color: orange;
			}

			.yellow {
				background-color: yellow;
			}

			.green {
				background-color: green;
			}

			.lightBlue {
				background-color: lightblue;
			}

			.blue {
				background-color: blue;
			}

			.purple {
				background-color: purple;
			}
		</style>
	</head>
	<body>
		<h1>HTML Rainbow</h1>
		<div class="red">
			<h4>Red</h4>
		</div>

		<div class="orange">
			<h4>Orange</h4>
		</div>

		<div class="yellow">
			<h4>Yellow</h4>
		</div>

		<div class="green">
			<h4>Green</h4>
		</div>

		<div class="lightBlue">
			<h4>Light Blue</h4>
		</div>

		<div class="blue">
			<h4>Blue</h4>
		</div>

		<div class="purple">
			<h4>Purple</h4>
		</div>
	</body>
</html>
