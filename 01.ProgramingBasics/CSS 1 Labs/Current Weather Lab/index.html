<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Current Weather</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>

	<body>
		<h2 class="main-title">Current Weather</h2>
		<!--This line starts the first city-->
		<div class="border clearfix">
			<h1 class="town">Atlanta</h1>
			<div id="left-panel">
				<img src="sun.png" />
				<div id="temperature-info">
					<div class="temp">36 &deg C</div>
					<div class="feels">Feels Like: 35 &deg C</div>
				</div>
			</div>
			<div id="right-panel">
				<div class="clearfix row">
					<div class="left">Humidy:</div>
					<div class="right"><span class="high">96%</span></div>
				</div>
				<hr />

				<div class="clearfix row">
					<div class="left">Wind:</div>
					<div class="right"><span class="mid">10mph</span></div>
				</div>
				<hr />

				<div class="clearfix row">
					<div class="left">Wind Gust:</div>
					<div class="right"><span class="low">20mph</span></div>
				</div>
				<hr />

				<div class="clearfix row">
					<div class="left">Visibility:</div>
					<div class="right"><span class="high">20 ft</span></div>
				</div>
				<hr />
			</div>
		</div>

		<!--This line starts the second city-->
		<div class="border clearfix">
			<h1 class="town">Detroit</h1>
			<div id="left-panel">
				<img src="sun_and_cloud.png" />
				<div id="temperature-info">
					<div class="temp">36 &deg C</div>
					<div class="feels">Feels Like: 35 &deg C</div>
				</div>
			</div>
			<div id="right-panel">
				<div class="clearfix row">
					<div class="left">Humidy:</div>
					<div class="right"><span class="high">61%</span></div>
				</div>
				<hr />

				<div class="clearfix row">
					<div class="left">Wind:</div>
					<div class="right"><span class="mid">12mph</span></div>
				</div>
				<hr />

				<div class="clearfix row">
					<div class="left">Wind Gust:</div>
					<div class="right"><span class="mid">13mph</span></div>
				</div>
				<hr />

				<div class="clearfix row">
					<div class="left">Visibility:</div>
					<div class="right"><span class="high">20 ft</span></div>
				</div>
				<hr />
			</div>
		</div>
		<footer>
			<a href="#">The Weather Around</a>
		</footer>
	</body>
</html>
