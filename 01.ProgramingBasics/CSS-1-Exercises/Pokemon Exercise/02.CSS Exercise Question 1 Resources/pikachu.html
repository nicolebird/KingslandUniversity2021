<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pikachu</title>
		<style>
			.border {
				border: 2px solid green;
				border-radius: 20px;
				overflow: auto;
				margin-top: 10%;
				margin-bottom: 10%;
			}
			.card:hover {
				box-shadow: 0px 8px 16px darkgray;
				border-radius: 20px;
			}
			.right-panel {
				float: right;
				font-size: 22px;
				margin-right: 10%;
				margin-top: 2%;
				width: 25%;
			}

			p {
				font-size: 1.5em;
			}

			img {
				width: 45%;
			}
		</style>
	</head>
	<body>
		<div class="card">
			<div class="border container">
				<img src="Pikachu.png" />
				<div class="right-panel">
					<h1>Pikachu</h1>
					<br />
					<p>Species: Mouse Pokemon</p>
					<br />
					<p>Fighting style: Electric type</p>
					<br />
					<p>Origin: Kanto</p>
				</div>
			</div>
		</div>
	</body>
</html>
