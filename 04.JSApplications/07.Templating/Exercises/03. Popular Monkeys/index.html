<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Popular Monkeys</title>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <!-- <script src="../../../node_modules/handlebars/dist/handlebars.min.js"></script> 
  Commented this out because the developer tools showed an error (net::ERR_FILE_NOT_FOUND)-->
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <!-- the jQuery coding in the js requires this link to make the code work correctly. -->
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="./monkeys.js"></script>
  <script src="./monkeysTemplate.js"></script>
</head>

<body>
  <section>
    <h1>Most popular monkeys</h1>
    <div class="monkeys">
      <!-- Dynamics in the script section below.  Erased the original template at this point to save on lines of code. They were unnecessary when adding the dynamic script. -->
    </div>
  </section>
</body>
<!-- Found this while inspecting a page, tailored it to make it work for this exercise -->
<script type="text/x-handlebars-template" id="monkey-template">
  <div class="monkey">
    <h2>{{name}}</h2>
    <img src="{{image}}">
    <button>Info</button>
    <p style="display: none" id="{{id}}">{{info}}</p>
  </div>
</script>

</html>
